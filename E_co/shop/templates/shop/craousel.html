<div id="carouselExampleControls" class="carousel carousel-dark mt-2 slide" data-bs-ride="carousel">
  <div class="carousel-inner">

    <div class="carousel-item active">
      <div class="card-wrapper container-sm d-flex justify-content-around">
        {% for product in grouped_products.0 %}
        <div class="card" style="width: 18rem;">
          <img src="{{ product.image.url }}" class="card-img-top cardwh rounded float-end" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ product.products_name }}</h5>
            <button type="button" class="btn btn-primary">Primary</button>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    {% for products_set in grouped_products|slice:"1:" %}
    <div class="carousel-item">
      <div class="card-wrapper container-sm d-flex justify-content-around">
        {% for product in products_set %}
        <div class="card" style="width: 18rem;">
          <img src="{{ product.image.url }}"  class="card-img-top cardwh rounded float-end" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ product.products_name }}</h5>
            <button type="button" class="btn btn-primary">Primary</button>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    {% endfor %}

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
