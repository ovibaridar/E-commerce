<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR</title>
    {%load static%}
    <!-- Include Bootstrap CSS link -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/qrcodeform.css' %}">
    {%include "shop/blink.html"%}
</head>
<body>
<div class="container mt-4">
    <form action="formqr" method="post" id="myForm" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="second_name">Second Name:</label>
            {{ form.second_name }}
        </div>
        <!-- Add other form fields similarly -->
        <div class="form-group">
            <label for="email">Email:</label>
            {{ form.email }}
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            {{ form.phone }}
        </div>
        <div class="form-group">
            <label for="message">Enter the text or link you want to convert in QRCODE::</label>
            {{ form.message }}
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{%include "shop/bscript.html"%}
</body>
</html>
